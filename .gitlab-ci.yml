
variables:
    BACKEND_IMAGE_TAG: "1.0"
    FRONTEND_IMAGE_TAG: "1.0"
    AWS_SERVER_HOST: 16.170.201.223
    AWS_SERVER_DOMAIN: http://ec2-16-170-201-223.eu-north-1.compute.amazonaws.com

stages:
    - build
    - test
    - push
    - deploy

build:
    image: docker/compose:1.29.2
    stage: build
    script: 
        - docker-compose build

test:
    image: docker/compose:1.29.2
    stage: test
    script:
        - docker-compose run frontend npm test -- --watchAll=false

push:
    image: docker/compose:1.29.2
    stage: push
    before_script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        # - docker tag backend $CI_REGISTRY_IMAGE/backend:$BACKEND_IMAGE_TAG
        # - docker tag frontend $CI_REGISTRY_IMAGE/frontend:$FRONTEND_IMAGE_TAG
    script:
        # - docker push $CI_REGISTRY_IMAGE/backend:$BACKEND_IMAGE_TAG
        # - docker push $CI_REGISTRY_IMAGE/frontend:$FRONTEND_IMAGE_TAG
        - docker-compose push

deploy:
    stage: deploy
    before_script:
        - chmod 400 $SSH_SERVER_KEY
    script: 
        - scp -o StrictHostKeyChecking=no -i $SSH_SERVER_KEY ./docker-compose.yml ubuntu@$AWS_SERVER_HOST:/home/ubuntu
        - ssh -o StrictHostKeyChecking=no -i $SSH_SERVER_KEY ubuntu@$AWS_SERVER_HOST "
            docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
            export MYSQL_DATABASE=$MYSQL_DATABASE &&
            export MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD &&
            export BACKEND_IMAGE_TAG=$BACKEND_IMAGE_TAG &&
            export FRONTEND_IMAGE_TAG=$FRONTEND_IMAGE_TAG &&
            export $CI_REGISTRY_IMAGE=CI_REGISTRY_IMAGE &&
            docker-compose down &&
            docker-compose up --no-build"
    environment:
        name: compose-server
        url: $SERVER_DOMAIN

    